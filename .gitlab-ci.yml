stages:
  - build
  - test
  - delivery


build-job:
  stage: build
  tags:
    - TestRunner
  script:
    - docker compose -f docker-compose-test.yml build -t telegrambot:v01

test-job:
  stage: test
  tags:
    - TestRunner
  script:
    - docker compose -f docker-compose-test.yml up --abort-on-container-exit
    - docker compose -f docker-compose-test.yml down

delivery-job:
  stage: delivery
  tags:
    - TestRunner
  only:
    - main
  script:
    - docker login  -u $CI_REGISTRY_USER -p $CI_REGISTRY_TOKEN $CI_REGISTRY
    - docker push gitlabhomevlad.ru:5050/root/telegrambot
